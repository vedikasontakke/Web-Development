<!DOCTYPE html>
<html>
    <head>
        <title> Web Development </title>
    </head>
    <body>
        <div>
            Copy Right &copy;
        </div>

        <div>
            Trade Mark &trade;
        </div>

        <div>
            Registered Trade Mark &reg;
        </div>

        <div>
            Hello&nbsp;Everyone                      <!--- For one space -->
        </div>

        <div>
            Hello&ensp;Everyone       <!--- html provides only one space  that's why we neeed this symbols For two space -->
        </div>

        <div>
            Hello&emsp;Everyone                         <!--- For four space -->
        </div>

        <div>
            &#8377; 9000/-                      <!--- gives rs symbol -->
        </div>
    </body>
</html>
